        // éšæœºé€‰æ‹©ç¾é£Ÿå‡½æ•°
        function randomSelectFood() {
            // æ·»åŠ æ»šåŠ¨åŠ¨ç”»æ•ˆæœ
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * foods.length);
                const selectedFood = foods[randomIndex];
                // æ›´æ–°ç»“æœæ˜¾ç¤ºï¼ˆæ–‡å­—+å›¾ç‰‡ï¼‰
                updateResultDisplay(selectedFood);
                counter++;
                
                // æ»šåŠ¨ä¸€æ®µæ—¶é—´ååœæ­¢
                if (counter >= 30) {
                    clearInterval(interval);
                    // æœ€ç»ˆé€‰æ‹©ä¸€ä¸ªéšæœºç¾é£Ÿ
                    const finalIndex = Math.floor(Math.random() * foods.length);
                    const finalFood = foods[finalIndex];
                    // æ›´æ–°ç»“æœæ˜¾ç¤ºï¼ˆæ–‡å­—+å›¾ç‰‡ï¼‰
                    updateResultDisplay(finalFood);
                    // æ·»åŠ ç»“æœåŠ¨ç”»
                    resultText.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        resultText.style.transform = 'scale(1)';
                    }, 300);
                }
            }, 100);
        }
        
        // æ›´æ–°ç»“æœæ˜¾ç¤ºå‡½æ•°
        function updateResultDisplay(foodName) {
            const imageUrl = foodImages[foodName] || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&h=300&fit=crop';
            resultText.innerHTML = `
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 10px; color: #667eea; font-size: 1.5em;">${foodName}</h3>
                    <img src="${imageUrl}" alt="${foodName}" 
                         style="width: 100%; max-width: 400px; height: 100%;max-height: 500px; object-fit: cover; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);">
                </div>
            `;
        }
        
        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        randomBtn.addEventListener('click', randomSelectFood);
    </script>
