<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选择美食</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .food-list {
            margin-bottom: 30px;
        }
        
        #foodItems {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        
        #foodItems li {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #foodItems li:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #randomBtn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        #randomBtn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        #randomBtn:active {
            transform: translateY(0);
        }
        
        .result {
            text-align: center;
        }
        
        #resultText {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机美食选择器</h1>
        <div class="food-list">
            <h2>美食列表</h2>
            <ul id="foodItems">
                <li>火锅</li>
                <li>烧烤</li>
                <li>寿司</li>
                <li>披萨</li>
                <li>汉堡</li>
                <li>面</li>
                <li>饭</li>
                <li style="display: none;">食食食，食懵你啊</li>
            </ul>
        </div>
        <div class="controls">
            <button id="randomBtn">随机选择</button>
        </div>
        <div class="result">
            <h2>选择结果</h2>
            <div id="resultText">点击按钮开始随机选择</div>
        </div>
    </div>
    <script>
        // 获取DOM元素
        const randomBtn = document.getElementById('randomBtn');
        const foodItems = document.getElementById('foodItems');
        const resultText = document.getElementById('resultText');
        
        // 获取所有美食项
        const foods = Array.from(foodItems.children).map(item => item.textContent);
        
        // 随机选择美食函数
        function randomSelectFood() {
            // 添加滚动动画效果
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * foods.length);
                resultText.textContent = foods[randomIndex];
                counter++;
                
                // 滚动一段时间后停止
                if (counter >= 30) {
                    clearInterval(interval);
                    // 最终选择一个随机美食
                    const finalIndex = Math.floor(Math.random() * foods.length);
                    resultText.textContent = foods[finalIndex];
                    // 添加结果动画
                    resultText.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        resultText.style.transform = 'scale(1)';
                    }, 300);
                }
            }, 100);
        }
        
        // 按钮点击事件
        randomBtn.addEventListener('click', randomSelectFood);
    </script>
</body>
</html>
